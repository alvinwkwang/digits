@(contacts: List[Contact])

@Main("Home") {
   <div class="container">
     <h1>Current Contacts</h1>
     <table class="table table-bordered">
       <thead>
         <tr><th>First</th><th>Last</th><th>Phone</th></tr>
       </thead>
       <tbody>
       @for(contact <- contacts) {
         <tr><td>@contact.getFirstName()</td><td>@contact.getLastName()</td><td>@contact.getTelephone()</td></tr>
       }
       </tbody>
     </table>
   </div>
}
